version: '3.5'

services:

  couch:
    image: local/couchdb
    hostname: couchdb
    container_name: couchdb
    build:
      context: ./backend/couchdb
    env_file:
      - ./backend/couchdb/.env  
    networks:
      - dev-net
    ports:
      - "5984:5984"
    volumes:
      - couch-data:/opt/couchdb/data
      - couch-log:/opt/couchdb/log
      - couch-config:/opt/couchdb/etc/local.d
  
volumes:
  couch-data:
    driver: local
    driver_opts: 
      type: none
      device: /volume/couchdb/data
      o: bind

  couch-log:
    driver: local
    driver_opts: 
      type: none
      device: /volume/couchdb/log
      o: bind

  couch-config:
    driver: local
    driver_opts: 
      type: none
      device: /volume/couchdb/config
      o: bind
