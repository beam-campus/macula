version: "3.5"

volumes:
  excalidraw:
    driver: local
    driver_opts:
      type: none
      device: /volume/excalidraw/data
      o: bind

services:
  excalidraw:
    image: excalidraw/excalidraw:latest
    container_name: excalidraw
    ports:
      - 5000:80
    networks:
      - dev-net
    volumes:
      - excalidraw:/excalidraw
